<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <script defer src="js/script.min.js"></script>
    <title>Широкоформатная печать</title>
</head>

<body>
    @@include('_header.html')
    <main>
        @@include('_services-nav-menu.html')

        <section class="service-subservices-block">
            <div class="container">
                <div class="service-subservices">
                    <div class="service-subservices__header">
                        <div class="header-horizontal">
                            <div class="header-horizontal__header">
                                <p>Широкоформатная печать</p>
                            </div>
                            <div class="header-horizontal__sub-header">
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <div class="service-subservices__cards">
                        <div class="service-subservices__card">
                            <div class="service-subservices__logo">
                                <img src="img/services/large_format_printing/banner-printing.png" alt="">
                            </div>
                            <div class="service-subservices__name">
                                <p>Печать баннеров</p>
                            </div>
                        </div>
                        <div class="service-subservices__card">
                            <div class="service-subservices__logo">
                                <img src="img/services/large_format_printing/printing-on-film.png" alt="">
                            </div>
                            <div class="service-subservices__name">
                                <p>Печать на плёнке</p>
                            </div>
                        </div>
                        <div class="service-subservices__card">
                            <div class="service-subservices__logo">
                                <img src="img/services/large_format_printing/photo-wallpapers.png" alt="">
                            </div>
                            <div class="service-subservices__name">
                                <p>Фотообои</p>
                            </div>
                        </div>
                        <div class="service-subservices__card">
                            <div class="service-subservices__logo">
                                <img src="img/services/large_format_printing/print-posters.png" alt="">
                            </div>
                            <div class="service-subservices__name">
                                <p>Печать постеров</p>
                            </div>
                        </div>
                        <div class="service-subservices__card">
                            <div class="service-subservices__logo">
                                <img src="img/services/large_format_printing/print-on-canvas.png" alt="">
                            </div>
                            <div class="service-subservices__name">
                                <p>Печать на холсте</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        @@include('_application.html')

        <section class="button-next-service-block">
            <div class="container">
                <a href="advertising-printing.html">
                    <div class="button-next-service">
                        <div class="button-next-service__type">
                            <p>Следующая услуга</p>
                        </div>
                        <div class="button-next-service__name-service">
                            <p>Рекламная полиграфия</p>
                            <p>&#8594;</p>
                        </div>
                    </div>
                </a>
            </div>
        </section>

    </main>
    @@include('_footer.html')
</body>

</html>
